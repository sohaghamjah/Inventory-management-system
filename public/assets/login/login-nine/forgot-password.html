<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from uiwebsoft.com/justlog/login-nine/forgot-password.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 29 Aug 2020 00:38:12 GMT -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JustLog - Login and Register HTML5 Template</title>
    <!-- External CSS -->
    <link type="text/css" rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../assets/fonts/font-awesome/css/font-awesome.min.css">

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/fev.png">
 
    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="css/login-nine.css">

</head>
<body>

<!-- Loader -->
<div class="loader"><div class="loader_div"></div></div>

<!-- Login page -->
<div class="login_wrapper">
    <div class="row no-gutters">

        <div class="col-md-6 mobile-hidden">
            <div class="login_left">
                <div class="login_left_img"><img src="images/login-bg.jpg" alt="login background"></div>
            </div>
        </div>
        <div class="col-md-6 bg-white">
            <div class="login_box">
                     <a href="#" class="logo_text">
                            <span>JL</span> Just Log
                        </a>
                    <div class="login_form">
                        <div class="login_form_inner">
                            <h3>Recover <span>your password</span></h3>
                            <!-- <ul class="login_tab">
                                <li><a class="active" href="login.html"> Login</a></li>
                                <li><a href="register.html"> Register</a></li>
                            </ul> -->
                            
                            <form action="http://uiwebsoft.com/justlog/index.html" method="GET">
                                <div class="form-group">
                                    <input type="email" name="email" class="input-text" placeholder="Email Address">
                                    <i class="fa fa-envelope"></i>
                                    <span class="focus-border"></span>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn-md btn-theme btn-block">Send Me Email</button>
                                </div>
                                <p>Already a member?<a href="login.html"> Login here</a></p>
                            </form>
                        </div>
                        <div class="or_options text-center">
                            <div class="or_text"><span>Or Login With</span></div>
                            <ul class="social-list clearfix">
                                <li><a class="s_facebook" href="#"><i class="fa fa-facebook"></i> Facebook</a></li>
                                <li><a class="s_twitter" href="#"><i class="fa fa-twitter"></i> Twitter</a></li>
                                <li><a class="s_google" href="#"><i class="fa fa-google-plus"></i> Google</a></li>
                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</div>
<!-- /. Login page -->


<!-- External JS libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Custom JS Script -->
<script type="text/javascript">
   var $window = $(window);

        // :: Preloader Active Code
        $window.on('load', function () {
            $('.loader').fadeOut('slow', function () {
                $(this).remove();
            });
        });
</script>

</body>
